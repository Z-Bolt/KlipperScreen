[main]
######################################################
# Setting PREHEAT
######################################################
[preheat PLA]
bed = 60
extruder = 215
extruder1 = 215

[preheat PETG]
bed = 75
extruder = 235
extruder1 = 235
chamber = 50

[preheat ABS]
bed = 110
extruder = 245
extruder1 = 245
chamber = 70

[preheat NYLON]
bed = 65
extruder = 225
extruder1 = 225

[preheat POM]
bed = 65
extruder = 225
extruder1 = 225

[preheat PEEK]
bed = 65
extruder = 225
extruder1 = 225

######################################################
# KlipperScreen.conf 
######################################################

[printer Z-Bolt]
moonraker_api_key: False

######################################################
# Setting MAIN
######################################################

[menu __main]
name: {{ gettext('Main Menu') }}

######################################################
# Setting ACTIONS
######################################################
[menu __main service]
name: {{ gettext('Service') }}
icon: service

[menu __main service s1]
name: {{ gettext('Hotend №1 replacement') }}
icon: service
method: printer.gcode.script
params: {"script":"CHANGE_H1"}
confirm:
    {{ gettext('Make sure the filament is unloaded and the nozzle temperature is less than 60 °C') }}

[menu __main service s2]
name: {{ gettext('Hotend №2 replacement') }}
icon: service
method: printer.gcode.script
params: {"script":"CHANGE_H2"}
confirm:
    {{ gettext('Make sure the filament is unloaded and the nozzle temperature is less than 60 °C') }}

[menu __main service s3]
name: {{ gettext('Nozzle cleaning №1 extruder') }}
icon: service
method: printer.gcode.script
params: {"script":"CLEAN_NOZZLE1"}

[menu __main service s4]
name: {{ gettext('Nozzle cleaning №2 extruder') }}
icon: service
method: printer.gcode.script
params: {"script":"CLEAN_NOZZLE2"}

[menu __main service s5]
name: {{ gettext('Automatic table alignment') }}
icon: service
method: printer.gcode.script
params: {"script":"TABLE_ALIGMENT"}

[menu __main actions]
name: {{ gettext('Actions') }}
icon: move

[menu __main config]
name: {{ gettext('Configuration') }}
icon: settings

[menu __main actions move]
name: {{ gettext('Move') }}
icon: move

[menu __main actions move homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main actions move homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu __main actions move homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu __main actions move homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu __main actions move bedup]
name: {{ gettext('Bed Up') }}
icon: arrow-up
method: printer.gcode.script
params: {"script":"G1 Z0 F1200"}

[menu __main actions move beddown]
name: {{ gettext('Bed Down') }}
icon: arrow-down
method: printer.gcode.script
params: {"script":"Z_MAX"}

[menu __main actions move Step.stop]
name: {{ gettext('Disable Motors') }}
icon: motor-off
method: printer.gcode.script
params: {"script":"M18"}

[menu __main actions move move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main actions move unsafe]
name: {{ gettext('Bed Down 10mm') }}
icon: arrow-down
method: printer.gcode.script
params: {"script":"UNSAFE_LOWER_BED"}

[menu __main actions temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature

[menu __main actions fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan

[menu __main actions extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude


######################################################
# Setting CONFIG
######################################################


[menu __main config network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main config settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __main config system]
name: {{ gettext('Updating') }}
icon: refresh
panel: updates

[menu __main config updates]
name: {{ gettext('System') }}
icon: info
panel: system


######################################################
# Setting PRINT
######################################################
[menu __print]
name: {{ gettext('Print Control') }}

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print

[menu __print temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature

[menu __print fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan

[menu __print nozzle1]
name: {{ gettext('Nozzle cleaning №1 extruder') }}
icon: clean-nozzle
method: printer.gcode.script
params: {"script":"CLEAN_NOZZLE1"}

[menu __print nozzle2]
name: {{ gettext('Nozzle cleaning №2 extruder') }}
icon: clean-nozzle
method: printer.gcode.script
params: {"script":"CLEAN_NOZZLE2"}

[menu __print extrude]
name: {{ gettext('Extrude') }}
icon: filament
panel: extrude
enable: {{ printer.pause_resume.is_paused == True}}

[menu __print network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __print settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings


######################################################
# Setting SPLASHSCREEN
######################################################
[menu __splashscreen]
name: {{ gettext('Menu') }}

[menu __splashscreen network]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __splashscreen settings]
name: {{ gettext('Updating') }}
icon: refresh
panel: updates

[menu __splashscreen system]
name: {{ gettext('System') }}
icon: info
panel: system